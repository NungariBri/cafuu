<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <link rel="stylesheet" href="styles.css" />
<!-- In <head> -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/images/caf1.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: bgRotate 30s infinite alternate;
    }
  
    @keyframes bgRotate {
      0%   { background-image: url('/images/caf1.jpg'); }
      50%  { background-image: url('/images/donut.jpg'); }
      100% { background-image: url('/images/beef.jpg'); }
    }
  
    header .container {
      text-align: center;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
  
    .btn {
      background: #e67e22;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
  
</head>
<body class="register-body">
  <div class="register-container">
    <div class="register-icon">ðŸ“§</div>
    <h1>cafeteria</h1>
    <h2>Verify Email</h2>

    <form id="verify-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <label for="code">Verification Code</label>
      <input type="text" id="code" placeholder="6-digit Code" required />

      <button type="submit">Verify</button>
    </form>

    <p id="result" style="margin-top: 15px; font-size: 14px;"></p>
  </div>

  <script>
    const form = document.getElementById('verify-form');
    const result = document.getElementById('result');

    const params = new URLSearchParams(window.location.search);
    const emailField = document.getElementById('email');
    if (params.get('email')) {
      emailField.value = params.get('email');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailField.value;
      const code = document.getElementById('code').value;

      const res = await fetch('/api/auth/verify-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code })
      });

      const data = await res.json();
      result.textContent = data.message || 'Something went wrong';

      if (res.status === 200) {
        window.location.href = '/index.html';
      }
    });
  </script>
</body>
</html>
