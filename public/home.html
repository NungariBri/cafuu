    <style>
        .floating-btn {
          position: fixed;
          top: 3.5rem;
          right: 1rem;
          padding: 0.6em 1em;
          font-size: 1em;
          background-color: #e74c3c;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          z-index: 999;
          transition: transform 0.2s ease;
        }
      
        .floating-btn:hover {
          transform: scale(1.05);
        }
      
        @media (max-width: 600px) {
          .floating-btn {
            font-size: 0.85em;
            padding: 0.5em 0.8em;
            top: 0.5rem;
            right: 0.5rem;
